{% assign softwares = site.data.data.sidebar.softwares %}
{% if interests %}
<div class="softwares-container container-block">

  <h2 class="container-block-title">
    {{ softwares.title }}
  </h2>

  <ul class="list-unstyled softwares-list">
    {% for software in softwares.info %}

      {% if software.link %}
      <li><a href="{{ interest.link }}">{{ software.item }}</a></li>
      {% else %}
      <li>{{ software.item }}</li>
      {% endif %}

    {% endfor %}
  </ul>

</div><!--//softwares-->
{% endif %}
